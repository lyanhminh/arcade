<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head%} 
    {% endblock %}
</head>
    <div class="header">
        <div class="navigation">
        <a href="{%url 'gameroom:home' %}">Game Room</a>
        LeaderBoards
        </div>
        <div class="login-register">
            <a href="{% url 'gameroom:logout' %}">Logout</a>
            {% if user.is_authenticated %}
            Logged in as {{user.username}}
                {% else %}
            <a href="{% url 'gameroom:register' %}">Register</a>
            <a href="{%url 'gameroom:login' %}">Login</a>
                {% endif %}
        </div>
    </div>
    {% block body %}
    {% endblock%}
 

</body>
</html>
